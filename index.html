<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TikTok Downloader</title>

  <meta name="description" content="Download TikTok videos without watermark. Profile and single video downloader." />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- TOP AD SLOT -->
  <div class="ad-slot ad-top">
    Advertisement
  </div>

  <div class="container">

    <!-- HEADER -->
    <h1 class="logo">TikTok Downloader</h1>
    <p class="subtitle">Download TikTok videos without watermark</p>

    <!-- MODE SELECTOR -->
    <div class="mode-select">
      <label>
        <input type="radio" name="mode" value="profile" checked />
        Profile Downloader
      </label>

      <label>
        <input type="radio" name="mode" value="single" />
        Single Video
      </label>
    </div>

    <!-- SINGLE VIDEO MODE -->
    <div id="singleMode" class="card hidden">
      <input
        type="text"
        id="singleVideoUrl"
        placeholder="Paste TikTok video link"
      />
      <button id="singleDownloadBtn">
        Download Video
      </button>
    </div>

    <!-- PROFILE MODE -->
    <div id="profileMode" class="card">

      <input
        type="text"
        id="profileUrl"
        placeholder="Paste TikTok profile link (https://www.tiktok.com/@username)"
      />

      <!-- LIMIT SELECT -->
      <select id="limitSelect">
        <option value="all">All videos</option>
        <option value="5">First 5 videos</option>
        <option value="10">First 10 videos</option>
        <option value="20">First 20 videos</option>
      </select>

      <button id="fetchBtn">
        Fetch Profile Videos
      </button>

      <!-- STATUS -->
      <div id="status"></div>

      <!-- PROGRESS BAR -->
      <div id="progressWrapper" style="display:none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
      </div>

      <!-- DOWNLOAD ALL -->
      <button id="downloadAllBtn" class="download-all">
        â¬‡ Download Selected
      </button>

    </div>

    <!-- INLINE AD SLOT -->
    <div class="ad-slot ad-inline">
      Advertisement
    </div>

    <!-- VIDEO LIST -->
    <div id="videoList"></div>

    <!-- FOOTER -->
    <p class="footer-note">
      For bulk downloads, use Desktop Chrome and allow multiple downloads when prompted.
    </p>

  </div>

  <script src="app.js"></script>

</body>
</html>
