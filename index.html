<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Downloader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <h1 class="logo">TikTok Downloader</h1>
    <p class="subtitle">Download TikTok videos without watermark</p>

    <input
      type="text"
      id="profileUrl"
      placeholder="Paste TikTok profile link here"
    />

    <button id="fetchBtn">Download</button>

    <div id="status"></div>

    <div id="videoList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
