<head>

content="Browser-based TikTok video downloader to process publicly accessible TikTok videos for offline viewing, research, and personal reference.">

<style>
/* ===============================
   BASE (MATCH INDEX.HTML)
================================ */
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg-dark:#0b0f1a;
--bg-light:#f7f9fc;
--text-dark:#eaeaf0;
--text-light:#1a1a1a;
--muted-dark:#9aa4c7;
--muted-light:#555;
--accent:#ff2d55;
--border-dark:#1e2440;
--border-light:#ddd;
--card-dark:rgba(255,255,255,0.04);
--card-light:#fff;
}

body{
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:var(--bg-dark);
color:var(--text-dark);
line-height:1.7;
transition:.3s;
}

body.light{
background:var(--bg-light);
color:var(--text-light);
}

.container{
max-width:1100px;
margin:auto;
padding:40px 16px 60px;
}

.card{
background:var(--card-dark);
border:1px solid var(--border-dark);
border-radius:14px;
padding:22px;
margin-bottom:32px;
}

body.light .card{
background:var(--card-light);
border-color:var(--border-light);
}

h1{font-size:2rem;margin-bottom:10px}
h2{font-size:1.4rem;margin-bottom:10px}

p,li{
font-size:.95rem;
color:var(--muted-dark);
}

body.light p,
body.light li{
color:var(--muted-light);
}

/* INPUTS */
input,select{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid var(--border-dark);
background:transparent;
color:inherit;
margin-bottom:14px;
}

body.light input,
body.light select{
border-color:var(--border-light);
}

/* BUTTON */
button{
width:100%;
background:var(--accent);
border:none;
color:#fff;
padding:14px;
border-radius:12px;
font-size:.95rem;
cursor:pointer;
}

button:hover{opacity:.9}
</style>
</head>
<body>




<!-- ===============================
     NAV (SAME STRUCTURE)
================================ -->
<header class="top-nav">
  <div class="nav-inner">

    <div class="nav-brand">
      <span class="brand-name">Video Downloader Tools</span>
    </div>

    <nav class="nav-links desktop-menu">

      <a href="tiktok.html">TikTok</a>

      <a href="likee.html">Likee</a>
      <a href="about.html">About</a>
    </nav>

    <div class="nav-actions">
      <button id="themeToggle">ðŸŒ™</button>
      <button id="menuToggle">â˜°</button>
    </div>

  </div>

  <nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="tiktok.html">TikTok</a>
    <a href="youtube.html">YouTube</a>
    <a href="instagram.html">Instagram</a>
    <a href="facebook.html">Facebook</a>
    <a href="likee.html">Likee</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main class="container">

<h1>TikTok Video Downloader</h1>

<p>
Process publicly accessible TikTok videos from profile pages
or individual video links directly in your browser.
</p>

<!-- ===============================
     INPUT CARD
================================ -->
<div class="card">

<label>
  <input type="radio" name="mode" value="profile" checked>
  Profile Downloader
</label>

<label style="margin-left:16px">
  <input type="radio" name="mode" value="single">
  Single Video
</label>

<input id="tiktokUrl"
placeholder="Paste public TikTok profile or video link">

<select id="limit">
  <option value="all">All videos</option>
  <option value="5">First 5</option>
  <option value="10">First 10</option>
  <option value="20">First 20</option>
</select>

<button id="processBtn">Process TikTok Link</button>

<!-- PROGRESS BAR -->
<div id="progressBox" style="display:none;margin-top:18px">
  <div style="height:6px;background:#1e2440;border-radius:6px;overflow:hidden">
    <div id="progressBar"
    style="height:100%;width:0%;background:var(--accent);transition:.3s"></div>
  </div>
  <p id="status" style="margin-top:8px;font-size:.85rem"></p>
</div>

</div>

<!-- ===============================
     RESULTS
================================ -->
<div id="results" class="card" style="display:none">
  <h2>Available Videos</h2>
  <ul id="videoList"></ul>
     </div>



<script>
/* ===============================
   THEME
================================ */
const themeBtn=document.getElementById("themeToggle");
if(localStorage.theme==="light"){
document.body.classList.add("light");
themeBtn.textContent="â˜€ï¸";
}
themeBtn.onclick=()=>{
document.body.classList.toggle("light");
const l=document.body.classList.contains("light");
localStorage.theme=l?"light":"dark";
themeBtn.textContent=l?"â˜€ï¸":"ðŸŒ™";
};

/* MOBILE MENU */
menuToggle.onclick=()=>{
mobileMenu.style.display=
mobileMenu.style.display==="flex"?"none":"flex";
};

/* ===============================
   TIKTOK PROCESS
================================ */
processBtn.onclick=async()=>{
const url=tiktokUrl.value.trim();
if(!url){alert("Please paste a TikTok link");return;}

progressBox.style.display="block";
results.style.display="none";
progressBar.style.width="20%";
status.textContent="Validating link...";

const mode=document.querySelector("input[name='mode']:checked").value;
const limit=document.getElementById("limit").value;

try{
progressBar.style.width="40%";
status.textContent="Fetching public video data...";

const res=await fetch("https://YOUR_BACKEND_DOMAIN/process/tiktok",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({url,mode,limit})
});

progressBar.style.width="70%";
const data=await res.json();

if(!data.success){
status.textContent=data.message||"Unable to process link";
progressBar.style.width="100%";
return;
}

videoList.innerHTML="";
data.videos.forEach(v=>{
const li=document.createElement("li");
li.innerHTML=`<a href="${v.download}" target="_blank">${v.title||"Download video"}</a>`;
videoList.appendChild(li);
});

results.style.display="block";
progressBar.style.width="100%";
status.textContent="Videos ready.";

}catch(e){
status.textContent="Server error. Try again later.";
progressBar.style.width="100%";
}
};
</script>

</body>
