<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TikTok Video Downloader – Process Public TikTok Videos Online</title>

<meta name="description" content="Process publicly accessible TikTok videos using public video or profile links. Preview video details and download for offline reference or research.">

<meta name="robots" content="index, follow">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg-dark:#0b0f1a;
--bg-light:#f7f9fc;
--text-dark:#eaeaf0;
--text-light:#1a1a1a;
--muted-dark:#9aa4c7;
--muted-light:#555;
--accent:#ff2d55;
--border-dark:#1e2440;
--border-light:#ddd;
--card-dark:rgba(255,255,255,0.04);
--card-light:#fff;
}

body{
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:var(--bg-dark);
color:var(--text-dark);
line-height:1.7;
}

body.light{background:var(--bg-light);color:var(--text-light)}

.main-container{
max-width:1100px;
margin:auto;
padding:40px 16px 60px;
}

.hero{text-align:center;margin-bottom:36px}
.hero h1{font-size:2.2rem;margin-bottom:12px}
.hero p{color:var(--muted-dark)}

.card{
background:var(--card-dark);
border:1px solid var(--border-dark);
border-radius:16px;
padding:22px;
margin-bottom:28px;
}
body.light .card{background:var(--card-light);border-color:var(--border-light)}

input{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid var(--border-dark);
background:transparent;
color:inherit;
margin-bottom:14px;
}

button{
background:var(--accent);
border:none;
color:#fff;
padding:14px 18px;
border-radius:10px;
font-size:.95rem;
cursor:pointer;
}
button:hover{opacity:.9}

.status{margin-top:10px;font-size:.9rem}

/* progress bar */
#progressWrap{display:none;margin-top:14px}
#progressOuter{height:6px;background:#222;border-radius:6px;overflow:hidden}
#progressBar{height:100%;width:0%;background:var(--accent);transition:.3s}
#progressText{font-size:.85rem;margin-top:6px}

/* single preview */
.single-preview{display:flex;gap:16px;margin-top:20px}
.single-preview img{
width:150px;
aspect-ratio:9/16;
object-fit:cover;
border-radius:12px;
background:#000;
}

/* profile grid */
.profile-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:14px;
margin-top:26px;
}
.profile-item{
background:var(--card-dark);
border:1px solid var(--border-dark);
border-radius:14px;
padding:10px;
}
.profile-item img{
width:100%;
aspect-ratio:9/16;
object-fit:cover;
border-radius:10px;
background:#000;
}
.profile-item button{width:100%;margin-top:8px}

.ad-box{
margin:36px 0;
height:120px;
border-radius:14px;
background:var(--card-dark);
border:1px dashed var(--border-dark);
display:flex;
align-items:center;
justify-content:center;
color:var(--muted-dark);
}
</style>
</head>

<body>

<!-- ===================================================
     NAVBAR + MENU (LOCKED)
     PASTE EXACT CODE FROM index.html HERE
=================================================== -->

<main class="main-container">

<section class="hero">
  <h1>TikTok Video Downloader</h1>
  <p>Process public TikTok videos or profiles. Preview details before downloading.</p>
</section>

<section class="card">
  <form id="tiktokForm">
    <input id="videoUrl" type="text" placeholder="Paste public TikTok video or profile link" required>
    <button type="submit">Fetch Video Details</button>
  </form>

  <div id="status" class="status"></div>

  <!-- progress -->
  <div id="progressWrap">
    <div id="progressOuter"><div id="progressBar"></div></div>
    <div id="progressText">0%</div>
  </div>

  <div id="singlePreview"></div>
  <div id="profileGrid" class="profile-grid"></div>
</section>

<section class="ad-box">Advertisement</section>

<section class="card">
  <h2>Responsible Use</h2>
  <p>This tool works only with publicly accessible TikTok content. Users must comply with TikTok’s terms and local laws.</p>
</section>

</main>

<script>
const API="https://tiktok-downloader-backend-production-ce2b.up.railway.app";

const form=document.getElementById("tiktokForm");
const input=document.getElementById("videoUrl");
const statusBox=document.getElementById("status");
const singlePreview=document.getElementById("singlePreview");
const profileGrid=document.getElementById("profileGrid");

function startProgress(){
  const wrap=document.getElementById("progressWrap");
  const bar=document.getElementById("progressBar");
  const text=document.getElementById("progressText");
  wrap.style.display="block";
  let p=0;
  const t=setInterval(()=>{
    p+=Math.random()*12;
    if(p>95)p=95;
    bar.style.width=p+"%";
    text.textContent=Math.floor(p)+"%";
  },400);
  return t;
}

form.addEventListener("submit",async(e)=>{
e.preventDefault();
statusBox.textContent="Fetching details...";
singlePreview.innerHTML="";
profileGrid.innerHTML="";
document.getElementById("progressWrap").style.display="none";

const url=input.value.trim();
const isProfile=url.includes("/@") && !url.includes("/video/");

try{
if(isProfile){
  const res=await fetch(`${API}/profile?profile_url=${encodeURIComponent(url)}&page=1&limit=24`);
  const data=await res.json();

  statusBox.textContent=`Found ${data.total} public videos`;

  data.videos.forEach(v=>{
    const item=document.createElement("div");
    item.className="profile-item";
    item.innerHTML=`
      <img src="${v.thumbnail}" loading="lazy" referrerpolicy="no-referrer">
      <button onclick="downloadVideo('${v.url}','${data.profile}',${v.index})">
        Download Video ${v.index}
      </button>
    `;
    profileGrid.appendChild(item);
  });

}else{
  const res=await fetch(`${API}/preview?url=${encodeURIComponent(url)}`);
  const data=await res.json();

  singlePreview.innerHTML=`
    <div class="single-preview">
      <img src="${data.thumbnail}" loading="lazy" referrerpolicy="no-referrer">
      <div>
        <strong>${data.title}</strong><br>
        Uploader: ${data.uploader}<br>
        Duration: ${data.duration || "N/A"} sec<br><br>
        <button onclick="downloadVideo('${url}','${data.uploader}',1)">
          Download Video
        </button>
      </div>
    </div>
  `;
  statusBox.textContent="Preview loaded";
}
}catch{
statusBox.textContent="Unable to process this link. Ensure it is public.";
}
});

function downloadVideo(url,profile,index){
  const timer=startProgress();
  setTimeout(()=>{
    window.location.href=
      `${API}/download?url=${encodeURIComponent(url)}&index=${index}&profile=${profile}`;
    clearInterval(timer);
  },1200);
}
</script>

</body>
</html>
